# IronShare Nginx Configuration (Example)
#
# Replace YOUR_DOMAIN with your actual domain.
# Replace SSL cert/key paths with your own.
#
# Install:
#   sudo cp ironshare.conf /etc/nginx/sites-available/ironshare
#   sudo ln -s /etc/nginx/sites-available/ironshare /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# --- Rate Limiting Zones ---
# These are defense-in-depth on top of the app-level tower_governor limits.
# Nginx limits are per-IP before the request even reaches Rust.
limit_req_zone $binary_remote_addr zone=ironshare_create:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=ironshare_read:10m   rate=30r/m;
limit_req_zone $binary_remote_addr zone=ironshare_static:10m rate=60r/m;

# --- Cache Zone for Static Assets ---
proxy_cache_path /var/cache/nginx/ironshare levels=1:2 keys_zone=ironshare_cache:10m max_size=100m inactive=24h use_temp_path=off;

# --- Upstream ---
upstream ironshare {
    server 127.0.0.1:3000;
    keepalive 8;
}

# --- Redirect HTTP -> HTTPS ---
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

# --- HTTPS Server ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # ── SSL Certificate ──
    ssl_certificate     /etc/ssl/certs/ironshare.pem;
    ssl_certificate_key /etc/ssl/private/ironshare.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # ── Optional: set_real_ip_from for reverse proxy (Cloudflare, etc.) ──
    # set_real_ip_from YOUR_PROXY_IP_RANGE;
    # real_ip_header X-Forwarded-For;

    # ── Security Headers ──
    # App already sets these, but Nginx enforces them as a second layer.
    add_header X-Frame-Options        "DENY"        always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header Referrer-Policy        "no-referrer"  always;
    add_header Permissions-Policy     "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'" always;

    # ── Body size limit (256KB - generous for encrypted data) ──
    client_max_body_size 256k;

    # ── Compression (for crypto.js and JSON responses) ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_min_length 256;

    # ── Logging ──
    access_log /var/log/nginx/ironshare-access.log;
    error_log  /var/log/nginx/ironshare-error.log;

    # ── API: Create secret (strict rate limit) ──
    location = /api/secret {
        limit_req zone=ironshare_create burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://ironshare;
        proxy_http_version 1.1;
        proxy_set_header Connection       "";
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── API: Retrieve / check secret (moderate rate limit) ──
    location /api/secret/ {
        limit_req zone=ironshare_read burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://ironshare;
        proxy_http_version 1.1;
        proxy_set_header Connection       "";
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Health check (no rate limit, useful for monitoring) ──
    location = /health {
        proxy_pass http://ironshare;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ── Everything else: API root, crypto.js, health ──
    location / {
        limit_req zone=ironshare_static burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://ironshare;
        proxy_http_version 1.1;
        proxy_set_header Connection       "";
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Crypto.js reference implementation ──
    location = /crypto.js {
        limit_req zone=ironshare_static burst=10 nodelay;
        
        proxy_pass http://ironshare;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_cache ironshare_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=3600, immutable" always;
    }

    # ── Block common attack paths ──
    location ~ /\. {
        deny all;
        return 404;
    }
}
